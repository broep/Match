<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <!-- Start of the first row -->
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <h1>Match Game</h1>
        <h4>Rules</h4>
        <p>Click on a card to reveal the number on the other side. Click on a second card
        to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        <h4>How To Win</h4>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="game col-xs-12 col-md-9">
        <p> Row 1, Cols 7-12 </p>
      </div>
    </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
